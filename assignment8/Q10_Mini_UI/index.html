<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini UI Layout</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <h1>My Simple Site</h1>
</header>
<main class="container">
  <section class="card">
    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCI+CjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiNlNWU3ZWIiLz4KPHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiMzMzQxNTUiIGR5PSIuM2VtIj5Mb2dvPC90ZXh0Pgo8L3N2Zz4=" alt="Small image" class="thumb">
    <form class="form">
      <label>
        Name
        <input type="text" placeholder="Your name">
      </label>
      <label>
        Email
        <input type="email" placeholder="you@example.com">
      </label>
      <div class="actions">
        <button class="btn primary" type="submit">Submit</button>
        <button class="btn" type="button">Reset</button>
      </div>
    </form>
  </section>
</main>
<footer class="site-footer">
  <small>Thanks for visiting</small>
</footer>
</body>
</html>
