<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Selectors Practice</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header><h1>Selectors Practice</h1></header>
<main>
  <section>
    <h2 id="special">Heading</h2>
    <p class="lead">This paragraph uses a class selector.</p>
    <p>Another paragraph with a <a href="#" title="demo">link</a> inside.</p>
    <ul class="list">
      <li>Alpha</li>
      <li>Beta</li>
      <li data-x="kappa">Gamma</li>
      <li>Delta</li>
    </ul>
    <div class="siblings">
      <span>First</span>
      <span class="next">Second</span>
      <span>Third</span>
    </div>
  </section>
</main>
<footer><small>End</small></footer>
</body>
</html>
