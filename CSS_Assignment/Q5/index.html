<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pricing Plans</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="pricing">
  <div class="plan">
    <h3>Basic</h3>
    <ul><li>Feature A</li><li>Feature B</li></ul>
    <div class="price">₹199</div>
    <a class="btn" href="#">Choose</a>
  </div>
  <div class="plan popular">
    <h3>Standard</h3>
    <ul><li>Feature A</li><li>Feature B</li><li>Feature C</li></ul>
    <div class="price">₹499</div>
    <a class="btn" href="#">Choose</a>
  </div>
  <div class="plan">
    <h3>Premium</h3>
    <ul><li>All Features</li><li>Priority Support</li></ul>
    <div class="price">₹899</div>
    <a class="btn" href="#">Choose</a>
  </div>
</main>
</body>
</html>
