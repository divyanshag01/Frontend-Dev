<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="contact">
  <form>
    <label><input type="text" placeholder="Name" required></label>
    <label><input type="email" placeholder="Email" required></label>
    <label><input type="text" placeholder="Subject"></label>
    <label><textarea placeholder="Message" rows="6"></textarea></label>
    <button type="submit">Send</button>
  </form>
</main>
</body>
</html>
