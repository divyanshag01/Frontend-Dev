<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 - Task Manager With Filters</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>âœ… Task Manager</h1>
        <p class="subtitle">Organize and track your tasks efficiently</p>

        <div class="controls">
            <div class="filter-group">
                <label for="priorityFilter">Filter by:</label>
                <select id="priorityFilter">
                    <option value="">All Tasks</option>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="task-stats">
                <span class="stat">Total: <strong id="totalTasks">0</strong></span>
                <span class="stat">Completed: <strong id="completedTasks">0</strong></span>
            </div>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
