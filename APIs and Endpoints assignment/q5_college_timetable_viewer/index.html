<html lang="en">

<head>

</head>

<body>
    <div class="container">

            <label for="daySelector">Select Day:</label>
            <select id="daySelector">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>

        <div class="timetable-container" id="timetableContainer">

        </div>
    </div>
