<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1 - Real-Time Live Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîç Product Live Search</h1>
        <p class="subtitle">Search for products in real-time</p>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Type to search products...">
            <div class="loading-indicator" id="loadingIndicator">
                <div class="spinner"></div>
            </div>
        </div>

        <div id="searchResults" class="results-grid">

        </div>
    </div>

    <script src="script.js"></script>
