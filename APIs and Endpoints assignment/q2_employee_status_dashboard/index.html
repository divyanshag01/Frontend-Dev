<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2 - Employee Status Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ðŸ‘¥ Employee Status Dashboard</h1>
        <p class="subtitle">Manage employee status with real-time updates</p>

        <div id="errorMessage" class="error-message"></div>

        <div class="dashboard">
            <div class="stats">
                <div class="stat-card active-stat">
                    <div class="stat-number" id="activeCount">0</div>
                    <div class="stat-label">Active Employees</div>
                </div>
                <div class="stat-card inactive-stat">
                    <div class="stat-number" id="inactiveCount">0</div>
                    <div class="stat-label">Inactive Employees</div>
                </div>
            </div>

            <div class="employee-list" id="employeeList">
                <!-- Employee rows will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
