<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Blog Posts</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<header><h1>Blog Manager</h1></header>

<main>
    <input type="text" id="postText" placeholder="Enter post text">
    <button id="addPost">Add New Post</button>
    <button id="addFeatured">Prepend Featured Post</button>
    <button id="removeLast">Remove Last Post</button>

    <h3>Blog Posts</h3>
    <section id="posts">
        <div class="post">Welcome to our blog</div>
        <div class="post">Travel Guide to Europe</div>
        <div class="post">Top 10 JavaScript Tricks</div>
        <div class="post">Healthy Lifestyle Tips</div>
        <div class="post">Machine Learning Overview</div>
    </section>
</main>

<footer><p>Â© 2025 Blog Admin</p></footer>

<script src="q8_blog.js"></script>
</body>
</html>
