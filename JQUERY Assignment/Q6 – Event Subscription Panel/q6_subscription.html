<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription Panel</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<header><h1>Event Subscription</h1></header>

<main>

    <section id="subscriptionPanel">

        <button id="subBtn">Subscribe</button>
        <button id="unsubBtn">Unsubscribe</button>

        <h2>Topics</h2>
        <ul id="topics">
            <li class="topic">News</li>
            <li class="topic">Sports</li>
            <li class="topic">Technology</li>
            <li class="topic">Music</li>
            <li class="topic">Movies</li>
        </ul>

        <input type="text" id="newTopic" placeholder="Add new topic">
        <button id="addTopicBtn">Add Topic</button>
        <button id="removeTopicBtn">Remove Last Topic</button>

        <div id="message"></div>

    </section>

</main>

</html>
