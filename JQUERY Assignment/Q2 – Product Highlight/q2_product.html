<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Highlight</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header><h1>Our Products</h1></header>

    <main>
        <section id="productList">

            <article class="product" data-stock="yes" data-discount="20">
                <h2>Product 1</h2>
                <p class="details">High quality item</p>
                <span class="fav">❤️</span>
            </article>

            <article class="product" data-stock="no">
                <h2>Product 2</h2>
                <p class="details">Best seller</p>
                <span class="fav">❤️</span>
            </article>

            <article class="product" data-stock="yes" data-discount="10">
                <h2>Product 3</h2>
                <p class="details">Limited edition</p>
                <span class="fav">❤️</span>
            </article>

            <article class="product" data-stock="yes">
                <h2>Product 4</h2>
                <p class="details">New arrival</p>
                <span class="fav">❤️</span>
            </article>

            <article class="product" data-stock="no" data-discount="50">
                <h2>Product 5</h2>
                <p class="details">Special discount</p>
                <span class="fav">❤️</span>
            </article>

        </section>
    </main>

    <footer><p>© 2025 MyShop</p></footer>

    <script src="q2_product.js"></script>
</body>
</html>
