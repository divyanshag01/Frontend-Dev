<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Box-Sizing Comparison</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="wrap">
  <section class="box a">
    <h2>Content-box</h2>
    <p>Width looks larger because padding adds to total size.</p>
  </section>
  <section class="box b">
    <h2>Border-box</h2>
    <p>Width stays fixed because padding is included inside.</p>
  </section>
</main>
</body>
</html>
