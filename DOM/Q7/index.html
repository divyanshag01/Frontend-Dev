<!DOCTYPE html>
<html>
  <head>
    <title>Q7 Mouse Tracker</title>
    <style>
      #box {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        position: relative;
        margin-top: 20px;
      }
      .dot {
        width: 8px;
        height: 8px;
        background: red;
        position: absolute;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h2>Q7 â€“ Mouse Path Tracker</h2>

    <p id="coords">X: 0, Y: 0</p>
    <div id="box"></div>

    <script>
      const box = document.getElementById("box");
      const coords = document.getElementById("coords");

      box.onmousemove = (e) => {
        coords.textContent = `X: ${e.clientX} , Y: ${e.clientY}`;
      };

      box.ondblclick = (e) => {
        const rect = box.getBoundingClientRect();
        const dot = document.createElement("div");
        dot.className = "dot";
        dot.style.left = e.clientX - rect.left + "px";
        dot.style.top = e.clientY - rect.top + "px";
        box.appendChild(dot);
      };
    </script>
  </body>
</html>
